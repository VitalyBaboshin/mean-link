<div class="container">
  <div class="row">
    <div class="col s9 offset-s2">
      <p class="lg">Обрезка ссылки</p>
      <form
        class="card blue darken-1"
        [formGroup] = "form"
      >


        <div class="card-content white-text">
          <span class="card-title" style="margin-bottom: 50px">Авторизация</span>
          <div>
            <div class="input-field" >
              <input
                formControlName="email"
                placeholder="Введите email"
                id="email"
                type="text"
                name="email"
                class="yellow-input"
                [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
              />
              <label for="email" >Email</label>
              <span
                class="helper-text yellow-text"
                *ngIf="form.get('email').invalid && form.get('email').touched"
              >
                <span *ngIf="form.get('email').errors['required']">Email не должен быть пустым</span>
                <span *ngIf="form.get('email').errors['email']">Введите корректный email</span>
              </span>
            </div>

            <div class="input-field">
              <input
                placeholder="Введите пароль"
                formControlName="password"
                id="password"
                type="password"
                name="password"
                class="yellow-input"
                [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
              />
              <label for="password">Пароль</label>
              <span
                class="helper-text yellow-text"
                *ngIf="form.get('password').invalid && form.get('password').touched"
              >
                <span *ngIf="form.get('password').errors['required']">Пароль не должен быть пустым</span>
                <span *ngIf="(form.get('password').errors['minlength'] &&
                             form.get('password').errors['minlength']['requiredLength'] ) ||
                            (form.get('password').errors['maxlength'] &&
                             form.get('password').errors['maxlength']['requiredLength'])"
                >Длина пароля должна быть от 6 до 20 символов.
                  Сейчас {{form.get('password').value.length}}</span>
              </span>
            </div>

          </div>
        </div>
        <div class="card-action">
          <button
            class="btn yellow darken-4 btn-size"
            style="margin-right: 10px"
            [disabled]="form.invalid || form.disabled"
            (click)="onLogin()"
          >
            Войти
          </button>
          <button
            class="btn grey lighten-1 black-text btn-size"
            [disabled]="form.invalid || form.disabled"
            (click)="onRegister()"
          >
            Регистрация
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
